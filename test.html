<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let painting = false;

  const setPosition = (e) => {
      const { offsetX, offsetY } = e.touches ? e.touches[0] : e;
      return { offsetX, offsetY };
  };

  const startDrawing = (e) => {
      painting = true;
      draw(e);
  };

  const stopDrawing = () => {
      painting = false;
      ctx.beginPath();
  };

  const draw = (e) => {
      if (!painting) return;
      const { offsetX, offsetY } = setPosition(e);
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineTo(offsetX, offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(offsetX, offsetY);
  };

  ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, startDrawing));
  ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, stopDrawing));
  ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, draw));

  document.getElementById('clearBtn').onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);
</script>
