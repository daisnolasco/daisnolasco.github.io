<HTML>
<HEAD>
    <TITLE>Tina Trivia</TITLE>
    <link rel="stylesheet" href="styles.css">
    <SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="elizabot.js"></SCRIPT>
    <SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="elizadata.js"></SCRIPT>

<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--

var tina = new ElizaBot();
var tinaLines = new Array();

var displayCols = 60;
var displayRows = 20;

function elizaReset() {
    tina.reset();
    tinaLines.length = 0;
    elizaStep();
}

function elizaStep() {
    var f = document.forms.e_form;
    var userinput = f.e_input.value;
    if (tina.quit) {
        f.e_input.value = '';
        if (confirm("This session is over.\nStart over?")) elizaReset();
        f.e_input.focus();
        return;
    }
    else if (userinput != '') {
        var usr = 'YOU:   ' + userinput;
        var rpl = 'TINA: ' + tina.transform(userinput);
        tinaLines.push(usr);
        tinaLines.push(rpl);
        var temp  = new Array();
        var l = 0;
        for (var i=tinaLines.length-1; i>=0; i--) {
            l += 1 + Math.floor(tinaLines[i].length/displayCols);
            if (l >= displayRows) break
            else temp.push(tinaLines[i]);
        }
        tinaLines = temp.reverse();
        f.e_display.value = tinaLines.join('\n');
    }
    else if (tinaLines.length == 0) {
        var initial = 'TINA: ' + tina.getInitial();
        tinaLines.push(initial);
        f.e_display.value = initial + '\n';
    }
    f.e_input.value = '';
    f.e_input.focus();
}

//-->
</SCRIPT>
</HEAD>

<BODY TOPMARGIN="0" LEFTMARGIN="0" RIGHTMARGIN="0" BOTTOMMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0" STYLE="border:0" onload="window.setTimeout('elizaReset()',100)"><A NAME="top"></A>

<CENTER>
<P>&nbsp;</P>
<H3>Tina Trivia</H3>
<TABLE BORDER="0" CELLSPACING="10" CELLPADDING="0">
<FORM NAME="e_form" onsubmit="elizaStep();return false">
<TR><TD COLSPAN="2"><TEXTAREA NAME="e_display" COLS="60" ROWS="20"></TEXTAREA></TD></TR>
<TR VALIGN="middle">
    <TD><INPUT TYPE="text" NAME="e_input" SIZE="50"></TD>
    <TD ALIGN="right"><INPUT TYPE="submit" VALUE="&nbsp;Answer&nbsp;"> <INPUT TYPE="reset" VALUE="Reset" onClick="window.setTimeout('elizaReset()',100)"></TD>
</TR>
</FORM>
</TABLE>
</CENTER>

<P>&nbsp;</P>
<P ALIGN="center">Enjoy Tina Trivia!</P>
<TABLE BORDER="0" CELLSPACING="12" CELLPADDDING="0">
<TR><TD COLSPAN="2">&nbsp;</TD></TR>
</TABLE>

</BODY>
</HTML>
