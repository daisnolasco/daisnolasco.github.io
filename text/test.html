<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Drawing Canvas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-shadow: 2px 2px 4px rgba(22, 2, 2, 0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }


        .bg-1 img {
            width: 100%;
        }

        .bg-1 h1 {
            position: absolute;
            margin-top: 5%;
            color: rgb(237, 232, 224);

        }

        #drawingCanvas {
            border: 1px solid #ddd;
            background-color: #fff;
            touch-action: none;
            /* Prevent default touch actions */
        }
    </style>
</head>

<body>
    <div class="container my-5 bg-1 text-center">
        <h1>3 Perspectives of Yourself at WWU üîç</h1>
        <img src="empty-hallway-background (1).jpg" alt="">

        <div class="d-flex justify-content-center">

        </div>
    </div>
    <div class="container my-5 text-center">
        <h3>Bootstrap Drawing Canvas</h3>
        <div class="d-flex justify-content-center">
            <canvas id="drawingCanvas" width="600" height="400" class="rounded shadow-sm"></canvas>
        </div>
    </div>
</body>
<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Set line style for precision
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Utility to get the position of the mouse or touch
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
            y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
        };
    }

    // Start drawing
    function startDrawing(e) {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        e.preventDefault(); // Prevent scrolling
    }

    // Draw on the canvas
    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        e.preventDefault(); // Prevent scrolling
    }

    // Stop drawing
    function stopDrawing() {
        drawing = false;
        ctx.closePath();
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Touch events
    canvas.addEventListener('touchstart', (e) => { startDrawing(e); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { draw(e); e.preventDefault(); });
    canvas.addEventListener('touchend', stopDrawing);
</script>


</html>
