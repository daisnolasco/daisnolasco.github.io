<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> 
    .bg-1 { 
  color: #555555;

    padding-bottom:56%;

    background-image: url(empty-hallway-background\ \(1\).jpg);
    background-size: cover;

  }
  
        #canvas { border: 1px solid black; cursor: crosshair; }
    </style>
</head>

<body>
    <div class="container mt-5 bg-1 text-center">
        <h1 class="margin"> 3 Perspectives Of Yourself at Western  üîç </h1></div>
    <div class="container mt-5 text-center">
        <h1>Drawing Canvas</h1>
        <canvas id="canvas" width="600" height="400"></canvas>
        <button id="clearBtn" class="btn btn-danger mt-3">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        const setPosition = (e) => {
            const { offsetX, offsetY } = e.touches ? e.touches[0] : e;
            return { offsetX, offsetY };
        };

        const startDrawing = (e) => {
            painting = true;
            draw(e);
        };

        const stopDrawing = () => {
            painting = false;
            ctx.beginPath();
        };

        const draw = (e) => {
            if (!painting) return;
            const { offsetX, offsetY } = setPosition(e);
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(offsetX, offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
        };

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, startDrawing));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, stopDrawing));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, draw));

        document.getElementById('clearBtn').onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
